<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Email - AYNA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0A0F2C 0%, #1E1E2F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #FFA500;
        }

        .status {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.loading {
            color: #FFA500;
        }

        .status.success {
            color: #10B981;
        }

        .status.error {
            color: #EF4444;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #FFA500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            background: #FFA500;
            color: #0A0F2C;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background: #FFB84D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .icon.success {
            color: #10B981;
        }

        .icon.error {
            color: #EF4444;
        }

        .hidden {
            display: none;
        }

        .link {
            color: #FFA500;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✨</div>
        <h1>Vérification Email</h1>
        
        <div id="status" class="status loading">
            <div>
                <div class="spinner"></div>
                <p>Vérification en cours...</p>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <div class="icon success">✓</div>
            <p>Votre email a été vérifié avec succès !</p>
            <p style="margin-top: 12px; font-size: 14px; opacity: 0.8;">
                Vous allez être redirigé vers l'application...
            </p>
        </div>

        <div id="errorContent" class="hidden">
            <div class="icon error">✗</div>
            <p id="errorMessage">Une erreur est survenue lors de la vérification.</p>
            <button class="button" onclick="retryVerification()">Réessayer</button>
            <a href="ayna://" class="link">Ouvrir l'application</a>
        </div>
    </div>

    <script>
        // ⚠️ SÉCURITÉ : La clé "anon public" est conçue pour être utilisée côté client
        // Elle est protégée par les Row Level Security (RLS) policies de Supabase
        // Pour une sécurité maximale en production, utilisez oauth-consent-secure.html avec une Edge Function
        // Configuration Supabase
        const SUPABASE_URL = 'https://ctupecolapegiogvmwxz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0dXBlY29sYXBlZ2lvZ3Ztd3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NTY3OTAsImV4cCI6MjA3ODQzMjc5MH0.JCGRTYx0gLTQTQE2e7kvPR1M5H7c-rnQL6ethNBJiy0';

        // Récupérer les paramètres depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || urlParams.get('code');
        const type = urlParams.get('type') || 'signup';
        const tokenHash = urlParams.get('token_hash');
        const typeHash = urlParams.get('type_hash');

        async function verifyEmail() {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');

            if (!token && !tokenHash) {
                showError('Aucun token de vérification trouvé dans l\'URL.');
                return;
            }

            try {
                // Méthode 1: Vérification avec token_hash (recommandé par Supabase)
                if (tokenHash && typeHash) {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY,
                        },
                        body: JSON.stringify({
                            token_hash: tokenHash,
                            type: typeHash
                        })
                    });

                    const data = await response.json();

                    if (response.ok && !data.error) {
                        showSuccess();
                        return;
                    }
                }

                // Méthode 2: Vérification avec token (fallback)
                if (token) {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY,
                        },
                        body: JSON.stringify({
                            token: token,
                            type: type
                        })
                    });

                    const data = await response.json();

                    if (response.ok && !data.error) {
                        showSuccess();
                        return;
                    } else {
                        throw new Error(data.error?.message || 'Erreur lors de la vérification');
                    }
                }

                // Si aucune méthode n'a fonctionné
                throw new Error('Impossible de vérifier l\'email. Le lien peut être expiré ou invalide.');

            } catch (error) {
                console.error('Erreur vérification:', error);
                showError(error.message || 'Une erreur est survenue lors de la vérification.');
            }
        }

        function showSuccess() {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');

            statusDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');

            // Rediriger vers l'application mobile après 2 secondes
            setTimeout(() => {
                // Essayer d'ouvrir l'application mobile
                window.location.href = 'ayna://email-verified';
                
                // Fallback: si l'application n'est pas installée, rediriger vers une page de téléchargement
                setTimeout(() => {
                    window.location.href = 'https://ayna.app';
                }, 1000);
            }, 2000);
        }

        function showError(message) {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');
            const errorMessage = document.getElementById('errorMessage');

            statusDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorMessage.textContent = message;
        }

        function retryVerification() {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');

            statusDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            verifyEmail();
        }

        // Démarrer la vérification au chargement de la page
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', verifyEmail);
        } else {
            verifyEmail();
        }
    </script>
</body>
</html>
