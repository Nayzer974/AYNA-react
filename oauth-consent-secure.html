<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Email - AYNA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0A0F2C 0%, #1E1E2F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #FFA500;
        }

        .status {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.loading {
            color: #FFA500;
        }

        .status.success {
            color: #10B981;
        }

        .status.error {
            color: #EF4444;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #FFA500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            background: #FFA500;
            color: #0A0F2C;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background: #FFB84D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .icon.success {
            color: #10B981;
        }

        .icon.error {
            color: #EF4444;
        }

        .hidden {
            display: none;
        }

        .link {
            color: #FFA500;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .link:hover {
            text-decoration: underline;
        }

        .info {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✨</div>
        <h1>Vérification Email</h1>
        
        <div id="status" class="status loading">
            <div>
                <div class="spinner"></div>
                <p>Vérification en cours...</p>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <div class="icon success">✓</div>
            <p>Votre email a été vérifié avec succès !</p>
            <p style="margin-top: 12px; font-size: 14px; opacity: 0.8;">
                Vous allez être redirigé vers l'application...
            </p>
        </div>

        <div id="errorContent" class="hidden">
            <div class="icon error">✗</div>
            <p id="errorMessage">Une erreur est survenue lors de la vérification.</p>
            <button class="button" onclick="retryVerification()">Réessayer</button>
            <a href="ayna://" class="link">Ouvrir l'application</a>
        </div>

        <p class="info">
            La vérification est effectuée de manière sécurisée via notre serveur.
        </p>
    </div>

    <script>
        // Récupérer les paramètres depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || urlParams.get('code');
        const tokenHash = urlParams.get('token_hash');
        const typeHash = urlParams.get('type_hash');
        const type = urlParams.get('type') || 'signup';

        async function verifyEmail() {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');

            if (!token && !tokenHash) {
                showError('Aucun token de vérification trouvé dans l\'URL.');
                return;
            }

            try {
                // Appeler l'Edge Function Supabase (sécurisé)
                // L'URL est construite automatiquement à partir de l'URL Supabase
                // Format: https://<project-ref>.supabase.co/functions/v1/verify-email
                const supabaseUrl = 'https://ctupecolapegiogvmwxz.supabase.co';
                const backendUrl = `${supabaseUrl}/functions/v1/verify-email`;

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        token_hash: tokenHash,
                        type: type,
                        type_hash: typeHash
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess();
                } else {
                    throw new Error(data.error || 'Erreur lors de la vérification');
                }

            } catch (error) {
                console.error('Erreur vérification:', error);
                showError(error.message || 'Une erreur est survenue lors de la vérification.');
            }
        }

        function showSuccess() {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');

            statusDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');

            // Rediriger vers l'application mobile après 2 secondes
            setTimeout(() => {
                window.location.href = 'ayna://email-verified';
                setTimeout(() => {
                    window.location.href = 'https://ayna.app';
                }, 1000);
            }, 2000);
        }

        function showError(message) {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');
            const errorMessage = document.getElementById('errorMessage');

            statusDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorMessage.textContent = message;
        }

        function retryVerification() {
            const statusDiv = document.getElementById('status');
            const successDiv = document.getElementById('successContent');
            const errorDiv = document.getElementById('errorContent');

            statusDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            verifyEmail();
        }

        // Démarrer la vérification au chargement de la page
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', verifyEmail);
        } else {
            verifyEmail();
        }
    </script>
</body>
</html>
